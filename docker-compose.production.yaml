version: '3'

services:
  celery_worker:
    build: .
    command: celery -A src.celery_config:celery worker -l info --pool=threads
    env_file:
      - ./.env
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    volumes:
      - /tmp:/temp_file_storage
        
  celery_beat:
    build: .
    command: celery -A src.celery_config:celery beat -l info
    env_file:
      - ./.env
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    volumes:
      - /tmp:/temp_file_storage

networks:
  shared-network:
    name: shared_network
    external: true
